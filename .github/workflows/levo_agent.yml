name: Levo Agent Check

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  agent-check:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Levo Agent Check
        run: |
          echo "üîç Triggering Levo Agent check..."
          echo "Time: $(date)"
          
          # Call agent endpoint
          response=$(curl -s -X POST \
            -w "\n%{http_code}" \
            -H "Content-Type: application/json" \
            https://orien.onrender.com/api/agent/check)
          
          # Parse response
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo ""
          echo "üì° Response:"
          echo "$body" | jq '.' || echo "$body"
          echo ""
          echo "HTTP Status: $http_code"
          
          # Check if successful
          if [ "$http_code" = "200" ]; then
            echo "‚úÖ Agent check successful"
          
            # Parse and show results
            checks=$(echo "$body" | jq -r '.checks // []')
            if [ "$checks" != "[]" ]; then
              echo ""
              echo "üìã Persona Checks:"
              echo "$body" | jq -r '.checks[] | "  - \(.persona): \(.action)"'
            fi
          
            exit 0
          else
            echo "‚ùå Agent check failed with HTTP $http_code"
            echo "$body"
            exit 1
          fi

# Note: Install jq for JSON parsing (GitHub runners have it by default)
# If you want colored output, you can add ANSI codes